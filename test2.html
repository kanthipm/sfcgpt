<form name="Social Media Marketing Machine" method="POST" data-netlify="true">
  <p>
    <label>Brand Name: <input type="text" name="brand" /></label>
  </p>
  <p>
    <label>Brand Domain: <input type="text" name="domain" /></label>
  </p>
  <p>
    <label>Product Name: <input type="text" name="product" /></label>
  </p>
  <p>
    <label>Discount: <select name="discount[]" multiple>
      <option value="Yes">Yes</option>
      <option value="follower">No</option>
    </select></label>
  </p>
  <p>
    <label>If yes, enter discount details: <textarea name="details"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
